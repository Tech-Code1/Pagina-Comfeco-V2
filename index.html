<!DOCTYPE html>

	<body class="body-style">
		<nav class="d-flex navbar-principal navbar py-0 row gx-0">

                <div class="d-flex col-12 col-sm-12  justify-content-lg-end  col-lg-10 justify-content-sm-center m-sm-2 m-lg-0 m-2 justify-content-center">
				<button class="d-flex align-items-center justify-content-center navbar-btn-one" type="submit"><img class="icon-github-bton-nav" src="images/svg/github.svg" alt="icono de github" fill="white"> Contribuye con código</button>
					<button class="d-flex align-items-center navbar-btn-two" type="submit"><img class="icon-money-bton-nav" src="images/svg/money.svg" alt="icono signo peso"> Apoyar financieramente</button>

				</div>

			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
