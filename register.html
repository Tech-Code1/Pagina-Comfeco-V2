<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/images/png/logo-comfeco.png" />
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/styleregister.css">
        <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<title>Registro</title>
	</head>
	<body>
        <!-- ******************** nav ******************** -->
		<nav class="d-flex navbar-principal navbar py-0 row gx-0">
			<div class="container-fluid p-0 justify-content-lg-between justify-content-lg-center">
				<div class="d-flex col-12 col-sm-12 col-lg-2 justify-content-sm-center  justify-content-lg-between justify-content-center">
				<a href="index.html" class="navbar-brand"
					><img
						class="logo-principal-navbar"
						src="/images/png/logo-navbar.png"
						alt="Logo Comfeco navbar"
				/></a> </div>
                <div class="d-flex col-12 col-sm-12  justify-content-lg-end  col-lg-10 justify-content-sm-center m-sm-2 m-lg-0 m-2 justify-content-center">
				<a href="index.html" class="d-flex align-items-center justify-content-center navbar-btn-one" type="submit"><img class="icon-github-bton-nav" src="images/svg/home.svg" alt="icono de Inicio" fill="white"> Home</a>
                </div>
				</form>
			</div>
		</nav>
<!-- ******************** Register ******************** -->
        <main class="container-fluid">

            <section class="d-flex justify-content-center align-items-center row">
				<img class="section-resgister position-absolute col-lg-12 col-xl-12 col-xxl-9" src="images/svg/backgroun-register.svg" alt="">
                <form class="d-flex flex-column align-items-center my-5 justify-content-center position-relative col-lg-12 col-xl-12">


					<div class="d-flex flex-column box-register justify-content-center align-items-center col-lg-7 col-xxl-6 col-xl-7 col-md-8 col-7 col-8">
					<h1 class="text-principal-register mb-3 mb-lg-5 col-md-6 col-lg-7">Ayudanos a crear la plataforma de Comfeco para el 2022</h1>


					<div class="d-flex row g-0 flex-sm-column flex-column flex-lg-row flex-md-row">
						<div class="col-lg-6 col-md-6 col-sm-12">
					    <label class="d-flex flex-column label-style me-xxl-5 me-xl-4 me-lg-3  me-md-2 ms-sm-0 mt-sm-3 mt-md-0 mt-2" for=""> Nombre
						    <input class="input-style" type="text" name="" id="" placeholder="Jhon">
						</label>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12">
					    <label class="d-flex flex-column label-style ms-xxl-5 ms-xl-4 ms-lg-3 ms-md-2 ms-sm-0 mt-sm-5 mt-md-0 mt-3" for=""> Apellido
						    <input class="input-style" type="text" name="" id="" placeholder="Doe">
					    </label>
					</div>
				    </div>


					<div class="d-flex row g-0 mt-0 mt-md-4 flex-column flex-sm-column flex-lg-row flex-md-row">
						<div class="col-lg-6 col-md-6 col-sm-12">
					    <label class="d-flex flex-column label-style me-xxl-5 me-xl-4 me-lg-3 me-md-2 me-sm-0 col-lg-5 mt-sm-5 mt-md-0 mt-3" for=""> Email
						    <input class="input-style" type="email" name="" id="" placeholder="Jhon">
						</label>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12">
					    <label class="d-flex flex-column label-style ms-xxl-5 ms-xl-4 ms-lg-3 ms-md-2 ms-sm-0 col-lg-5 mt-sm-5 mt-md-0 mt-3" for=""> GitHub
						    <input class="input-style" type="text" name="" id="" placeholder="Doe">
					    </label>
					</div>
				    </div>

                <div class="d-flex row g-0 mt-4 mt-sm-5 mt-md-4">
					<label class="d-flex flex-column label-style-select col-xl-12 col-lg-8" for=""> Area en la que quieres colaborar
						<select class="input-style-select" name="" id="">
							<option value="seleccionar" selected disabled>Seleccionar</option>
							<option value="">UI/UX</option>
							<option value="">Frontend</option>
							<option value="">Backend</option>
							<option value="">Base de datos</option>
							<option value="">Testing</option>
						</select>
					</label>
				</div>

                <div class="d-flex row g-0 mt-4 mt-sm-5 mt-md-4">
					<label class="d-flex flex-column label-style-textarea col-xl-12 col-lg-8" for=""> Comentarios
						<textarea class="input-style-textarea" name="" id="" cols="30" rows="10" placeholder="Escribenos cualquier inquietud o novedad">
						</textarea>
					</label>
				</div>


						<button class="btn-sent-style mt-4" >Enviar</button>


						<div class="d-flex justify-content-between align-items-center mt-4 content-lines-register">
							<div class="line-register"></div>
							<p class="char-o m-0">o</p>
							<div class="line-register"></div>
						</div>


						<div class="d-flex mt-4 align-items-center">
							<p class="text-discord m-0 me-3">Escribenos en Discord</p>
							<a href="https://discord.com/invite/programadores" target="_blank"><img src="images/svg/Discord.svg" alt=""></a>
						</div>
					</div>
                </form>
            </section>
        </main>
<!-- ******************** Register ******************** -->
		<!-- ******************** Footer ******************** -->
		<footer class="row footer-style g-0 mt-3">
			<!-- ******************** Section - one - Footer ******************** -->
			<div
				class="d-flex col-lg-6 col-md-6 col-sm-12 col-12 justify-content-sm-center mt-5 justify-content-xl-start"
			>
				<div class="d-flex flex-column me-3">
					<p class="paragraph-footer">Comfeco - 2021 todos los derechos reservados</p>
					<p class="paragraph-footer">
						Una iniciativa de la
						<a
							href="https://discord.com/invite/programadores"
							target="_blank"
							class="text-community"
							>Comunidad de Programadores</a
						>
						, <br />
						con el fin de llevar el código en hispanoamérica a otro nivel.
					</p>
				</div>
			</div>
			<!-- ******************** Section - Two - Footer ******************** -->
			<div
				class="d-flex col-lg-6 col-md-6 col-sm-12 col-12 justify-lg-content-end justify-content-center mb-4 justify-content-xl-end mb-sm-4"
			>
				<div class="d-flex flex-column content-social-media-footer mt-xl-5 mt-4 mt-sm-4">
					<p class="paragraph-footer-two">Encuentranos en:</p>
					<div class="d-flex">
						<a class="me-4" href="https://www.instagram.com/comfeco/" target="_blank"
							><img src="images/svg/icons8-instagram 1.svg" alt="Logo de instagram"
						/></a>
						<a class="me-4" href="https://twitter.com/comfeco" target="_blank"
							><img src="images/svg/twitter.svg" alt="Logo de Twitter"
						/></a>
						<a class="me-4" href="https://discord.gg/TMfUzfyh9U" target="_blank"
							><img src="images/svg/Discord.svg" alt="Logo de Discord"
						/></a>
						<a class="me-4" href="https://www.facebook.com/comfeco" target="_blank"
							><img src="images/svg/icons8-facebook 1.svg" alt="Logo de Facebook"
						/></a>
						<a href="https://www.linkedin.com/company/comfeco2021" target="_blank"
							><img src="images/svg/icons8-linkedin 1.svg" alt="Logo de Linkedin"
						/></a>
					</div>
				</div>
			</div>
		</footer>

        <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
	</body>
